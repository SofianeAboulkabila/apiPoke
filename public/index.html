<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiPokeDWWM</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
        <h1>API Cartes Pokemon</h1>

        <h2>Se connecter</h2>
        <form id="login-form">
          <label for="username">Nom d'utilisateur:</label>
          <input type="text" id="username" name="username">
          <label for="password">Mot de passe:</label>
          <input type="password" id="password" name="password"> 
          <button type="submit">Se connecter</button>
        </form>
        
    
        <h2>Ajouter une nouvelle carte Pokemon</h2>
        <form action="" name="addPoke" method="POST">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required/>
    
          <label for="type">Type</label>
          <input type="text" id="type" name="type" required/>
    
          <label for="imageSrc">Image URL</label>
          <input type="text" id="imageSrc" name="imageSrc" required/>
    
          <button id="ajouter" type="button">Ajouter</button>
        </form>
    
        <h2>Afficher une carte Pokemon sp√©cifique</h2>
        <form action="" name="onePoke" method="GET">
          <label for="nomCarte">Nom</label>
          <input type="text" id="nomCarte" name="nom" />
          <button id="popupOpen" type="button">Afficher</button>
        </form>
        
        <!-- popup info -->
        <div class="popup" id="popup">
          <div class="popup-content">
            <h2 id="pokeName"></h2>
            <h3 id="pokeId"></h3>
            <h4 id="pokeType"></h4>
            <img id="pokeImg" src="" alt="Carte Pokemon">
          </div>
        </div>

        <!-- popup modification -->
        <div id="modify-popup" class="modal">
          <div class="modal-content">
            <form id="modify-form">
              <label for="name">Name:</label>
              <input type="text" id="modify-nom" name="name">
              <label for="type">Type:</label>
              <input type="text" id="modify-type" name="type">
              <label for="image">Image:</label>
              <input type="text" id="modify-imageSrc" name="image">
              <button type="submit">Save</button>
            </form>
          </div>
        </div>
        
              

        
        <h2>Liste des cartes Pokemon existantes</h2>
        <table>
          <thead>
            <tr>
              <th>Nom</th>
              <th>ID</th>
              <th>Type</th>
              <th>Image</th>
              <th id="tralala">action</th>
            </tr>
          </thead>
          <tbody id="pokemonList">
          </tbody>
        </table>
        <div class="row text-center" id="card"></div>
        <div class="error-message"></div>
        <script src="main.js" defer></script>

</body>
</html>
